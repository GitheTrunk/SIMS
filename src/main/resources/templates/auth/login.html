<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - SIMS</title>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <style>
      :root {
        --primary: #2b8cff;
        --secondary: #0e6eff;
        --muted: #7b8aa6;
        --bg: #f6fbff;
        --card-bg: #ffffff;
        --accent: #1e3a8a;
        --radius: 12px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        font-family: "Segoe UI", Arial, sans-serif;
        background: var(--bg);
        padding: 80px 20px;
      }

      .wrapper {
        width: 100%;
        max-width: 480px;
      }

      .card {
        background: var(--card-bg);
        padding: 48px 36px 36px;
        border-radius: var(--radius);
        box-shadow: 0 20px 40px rgba(13, 40, 80, 0.06);
      }

      h2 {
        text-align: center;
        margin-bottom: 6px;
        color: var(--accent);
      }

      .subtext {
        text-align: center;
        color: var(--muted);
        margin-bottom: 26px;
      }

      .field {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: var(--muted);
        font-weight: 600;
        font-size: 0.9rem;
      }

      .input-with-icon {
        position: relative;
      }

      .icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary);
      }

      input {
        width: 100%;
        padding: 12px 46px 12px 42px;
        border-radius: 8px;
        border: 1px solid #e6eefc;
        background: #fbfdff;
        font-size: 0.95rem;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 6px 18px rgba(43, 140, 255, 0.15);
      }

      /* ===== Improved Eye Button ===== */
      .toggle-password {
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        width: 34px;
        height: 34px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: var(--muted);
        transition: all 0.2s ease;
      }

      .toggle-password:hover {
        background: rgba(43, 140, 255, 0.1);
        color: var(--primary);
      }

      .toggle-password.active {
        background: rgba(43, 140, 255, 0.15);
        color: var(--secondary);
      }

      .btn {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.15s ease;
      }

      .btn:hover {
        transform: translateY(-1px);
      }

      .footer {
        text-align: center;
        margin-top: 18px;
        color: var(--muted);
        font-size: 0.9rem;
      }

      .footer a {
        color: var(--primary);
        font-weight: 600;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="card">
        <h2>Welcome Back</h2>
        <div class="subtext">
          Enter your credentials to access your account.
        </div>

        <form th:action="@{/auth/login}" method="post">
          <!-- Email -->
          <div class="field">
            <label for="email">Email</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope icon"></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>

          <!-- Password -->
          <div class="field">
            <label for="password">Password</label>
            <div class="input-with-icon">
              <i class="fas fa-lock icon"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
              <i
                class="fas fa-eye toggle-password"
                role="button"
                aria-label="Show password"
              ></i>
            </div>
          </div>

          <button type="submit" class="btn">Sign In</button>
        </form>

        <div class="footer">
          Donâ€™t have an account?
          <a th:href="@{/auth/register}">Register</a>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const toggle = document.querySelector(".toggle-password");
        const password = document.getElementById("password");

        toggle.addEventListener("click", () => {
          const hidden = password.type === "password";
          password.type = hidden ? "text" : "password";

          toggle.classList.toggle("fa-eye", !hidden);
          toggle.classList.toggle("fa-eye-slash", hidden);
          toggle.classList.toggle("active", hidden);

          toggle.setAttribute(
            "aria-label",
            hidden ? "Hide password" : "Show password"
          );
        });
      });
    </script>
  </body>
</html>
