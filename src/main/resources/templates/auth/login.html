<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SIMS</title>

  <!-- ‚úÖ Font Awesome CDN (FIXED) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    :root {
      --primary: #2b8cff;
      --secondary: #0e6eff;
      --muted: #7b8aa6;
      --bg: #f6fbff;
      --card-bg: #ffffff;
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card-bg);
      padding: 36px;
      border-radius: var(--radius);
      box-shadow: 0 20px 40px rgba(0,0,0,0.06);
    }

    h2 {
      text-align: center;
      margin-bottom: 6px;
    }

    .subtext {
      text-align: center;
      color: var(--muted);
      margin-bottom: 28px;
      font-size: 0.95rem;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: var(--muted);
      font-weight: 600;
    }

    .field {
      margin-bottom: 18px;
    }

    .input-with-icon {
      position: relative;
    }

    .icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
    }

    input {
      width: 100%;
      padding: 12px 46px 12px 42px;
      border-radius: 10px;
      border: 1px solid #e6eefc;
      background: #f7fbff;
      font-size: 0.95rem;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(43,140,255,0.15);
    }

    /* üëÅ FIXED EYE BUTTON */
    .toggle-password {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 34px;
      height: 34px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--muted);
      transition: 0.2s ease;
      z-index: 2;
    }

    .toggle-password:hover {
      background: rgba(43,140,255,0.12);
      color: var(--primary);
    }

    .toggle-password.active {
      color: var(--secondary);
      background: rgba(43,140,255,0.2);
    }

    .btn {
      margin-top: 8px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.95;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Welcome Back</h2>
    <div class="subtext">Enter your credentials to access your account.</div>

    <form th:action="@{/auth/login}" method="post">
      <!-- Email -->
      <div class="field">
        <label>Email</label>
        <div class="input-with-icon">
          <i class="fa-solid fa-envelope icon"></i>
          <input type="text" name="email" placeholder="Enter your email" required />
        </div>
      </div>

      <!-- Password -->
      <div class="field">
        <label>Password</label>
        <div class="input-with-icon">
          <i class="fa-solid fa-lock icon"></i>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
          <i
            class="fa-solid fa-eye toggle-password"
            id="togglePassword"
            aria-label="Show password"
          ></i>
        </div>
      </div>

      <button class="btn" type="submit">Sign In</button>
    </form>

    <div class="footer">
      Don‚Äôt have an account?
      <a th:href="@{/auth/register}">Register</a>
    </div>
  </div>

  <!-- ‚úÖ WORKING TOGGLE SCRIPT -->
  <script>
    const toggle = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    toggle.addEventListener("click", () => {
      const isHidden = password.type === "password";
      password.type = isHidden ? "text" : "password";

      toggle.classList.toggle("fa-eye");
      toggle.classList.toggle("fa-eye-slash");
      toggle.classList.toggle("active");
    });
  </script>
</body>
</html>
