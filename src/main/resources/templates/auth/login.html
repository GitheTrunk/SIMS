<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2'
                    }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary to-secondary p-5">
    <div class="bg-white p-10 rounded-lg shadow-2xl w-full max-w-md">
        <h2 class="text-center text-gray-800 mb-8 text-3xl font-bold">Login</h2>

        <div th:if="${error}" class="bg-red-50 text-red-600 px-4 py-3 rounded mb-5 border-l-4 border-red-600" th:text="${error}"></div>
        <div th:if="${success}" class="bg-green-50 text-green-600 px-4 py-3 rounded mb-5 border-l-4 border-green-600" th:text="${success}"></div>

        <form th:action="@{/auth/login}" method="post">
            <div class="mb-5">
                <label for="email" class="block mb-2 text-gray-600 font-medium">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition"/>
            </div>

            <div class="mb-5">
                <label for="password" class="block mb-2 text-gray-600 font-medium">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition"/>
            </div>

            <div class="mb-5">
                <button type="submit" 
                        class="w-full py-3 bg-gradient-to-r from-primary to-secondary text-white font-semibold text-lg rounded hover:opacity-90 transition">
                    Login
                </button>
            </div>
        </form>

        <div class="text-center mt-5 text-gray-600">
            Don't have an account? <a th:href="@{/auth/register}" class="text-primary font-semibold hover:underline">Register here</a>
        </div>
    </div>
</body>

</html>
