<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - SIMS</title>

  <!-- ‚úÖ FIX: Font Awesome CDN (WORKING) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    :root {
      --primary: #2b8cff;
      --secondary: #0e6eff;
      --muted: #7b8aa6;
      --bg: #f6fbff;
      --card-bg: #ffffff;
      --accent: #1e3a8a;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      background: var(--bg);
      padding: 80px 20px;
    }

    .wrapper {
      width: 100%;
      max-width: 480px;
    }

    .card {
      background: var(--card-bg);
      padding: 48px 36px 36px;
      border-radius: var(--radius);
      box-shadow: 0 20px 40px rgba(13, 40, 80, 0.06);
      text-align: center;
    }

    h2 {
      margin-bottom: 8px;
      color: var(--accent);
    }

    .subtext {
      color: var(--muted);
      margin-bottom: 22px;
      font-size: 0.95rem;
    }

    .field {
      margin-bottom: 18px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: var(--muted);
      font-weight: 600;
      font-size: 0.9rem;
    }

    .input-with-icon {
      position: relative;
    }

    .icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-size: 14px;
    }

    input,
    select {
      width: 100%;
      padding: 12px 46px 12px 42px;
      border-radius: 8px;
      border: 1px solid #e6eefc;
      background: #fbfdff;
      font-size: 0.98rem;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 8px 20px rgba(43, 140, 255, 0.12);
    }

    /* üëÅ FIXED EYE BUTTON */
    .toggle-password {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 34px;
      height: 34px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--muted);
      transition: 0.2s ease;
      z-index: 2;
    }

    .toggle-password:hover {
      background: rgba(43, 140, 255, 0.12);
      color: var(--primary);
    }

    .toggle-password.active {
      background: rgba(43, 140, 255, 0.18);
      color: var(--secondary);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 6px;
    }

    .footer {
      text-align: center;
      margin-top: 18px;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .footer a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <h2>Create Account</h2>
      <div class="subtext">
        Create an account to access internships and placements.
      </div>

      <form th:action="@{/auth/register}" method="post">
        <!-- Email -->
        <div class="field">
          <label>Email</label>
          <div class="input-with-icon">
            <i class="fa-solid fa-envelope icon"></i>
            <input type="email" name="email" placeholder="Enter your email" autocomplete="email" required />
          </div>
        </div>

        <!-- Username -->
        <div class="field">
          <label>Username</label>
          <div class="input-with-icon">
            <i class="fa-solid fa-user icon"></i>
            <input type="text" name="username" placeholder="Choose a username" autocomplete="off" required />
          </div>
        </div>

        <!-- Password -->
        <div class="field">
          <label>Password</label>
          <div class="input-with-icon">
            <i class="fa-solid fa-lock icon"></i>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter a strong password"
              required
            />
            <i
              class="fa-solid fa-eye toggle-password"
              id="togglePassword"
              aria-label="Show password"
            ></i>
          </div>
        </div>

        <!-- Role -->
        <div class="field">
          <label>Register as</label>
          <div class="input-with-icon">
            <i class="fa-solid fa-users icon"></i>
            <select name="role" required>
              <option value="STUDENT">Student</option>
              <option value="COMPANY">Company</option>
            </select>
          </div>
        </div>

        <button type="submit" class="btn">Register</button>
      </form>

      <div class="footer">
        Already have an account?
        <a th:href="@{/auth/login}">Login here</a>
      </div>
    </div>
  </div>

  <!-- ‚úÖ FIXED SCRIPT -->
  <script>
    const toggle = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    toggle.addEventListener("click", () => {
      const isHidden = password.type === "password";
      password.type = isHidden ? "text" : "password";

      toggle.classList.toggle("fa-eye");
      toggle.classList.toggle("fa-eye-slash");
      toggle.classList.toggle("active");
    });
  </script>
</body>
</html>
