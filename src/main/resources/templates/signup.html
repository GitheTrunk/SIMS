<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up â€” SIMS</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f5f7fb; }
        .container { max-width:440px; margin:60px auto; background:white; padding:24px; box-shadow:0 2px 8px rgba(0,0,0,.08); border-radius:6px }
        label { display:block; margin-top:12px }
        input[type="email"], input[type="password"], select { width:100%; padding:8px; margin-top:6px; box-sizing:border-box }
        button { margin-top:16px; padding:10px 14px }
        .error { color:#b00020; margin-bottom:8px }
    </style>
</head>
<body>
<div class="container">
    <h2>Create account</h2>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <form th:action="@{/signup}" method="post">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />

        <label for="role">Role</label>
        <select id="role" name="role">
            <option value="STUDENT">Student</option>
            <option value="SUPERVISOR">Supervisor</option>
            <option value="FACULTY">Faculty</option>
        </select>

        <button type="submit">Create account</button>
    </form>
    <p style="margin-top:12px">Have an account? <a th:href="@{/login}">Sign in</a></p>
</div>
</body>
</html>
