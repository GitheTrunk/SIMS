<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Internship - SIMS</title>
    <style>
      :root {
        --primary: #2563eb;
        --secondary: #7c3aed;
        --bg: #f9fafb;
        --text-dark: #1f2937;
        --text-gray: #6b7280;
        --border: #e5e7eb;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
        background: var(--bg);
        color: var(--text-dark);
      }

      nav {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        padding: 16px 32px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .nav-links {
        display: flex;
        gap: 24px;
        align-items: center;
      }
      .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: 500;
      }
      .logout-btn {
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 16px;
        border-radius: 6px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 32px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 8px;
      }
      .subtitle {
        color: var(--text-gray);
        margin-bottom: 32px;
      }

      .form-card {
        background: white;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      }

      .form-group {
        margin-bottom: 24px;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-dark);
      }
      .required {
        color: #ef4444;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 1rem;
        font-family: inherit;
      }
      input:focus,
      textarea:focus,
      select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }
      textarea {
        resize: vertical;
        min-height: 120px;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .btn {
        display: inline-block;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        border: none;
        font-size: 1rem;
        transition: all 0.2s;
      }
      .btn-primary {
        background: var(--primary);
        color: white;
      }
      .btn-primary:hover {
        background: #1d4ed8;
        transform: translateY(-2px);
      }
      .btn-secondary {
        background: var(--text-gray);
        color: white;
        margin-left: 12px;
      }

      .help-text {
        font-size: 0.875rem;
        color: var(--text-gray);
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">üè¢ SIMS Company</div>
      <div class="nav-links">
        <a href="/company/dashboard">Dashboard</a>
        <a href="/company/internships">My Internships</a>
        <a href="/company/applications">Applications</a>
        <a href="/company/profile">Profile</a>
        <a href="/auth/logout" class="logout-btn">Logout</a>
      </div>
    </nav>

    <div class="container">
      <h1>Edit Internship</h1>
      <p class="subtitle">Update internship details</p>

      <div class="form-card">
        <form
          th:action="@{/company/internships/{id}/update(id=${internship.id})}"
          method="post"
        >
          <div class="form-group">
            <label for="title"
              >Internship Title <span class="required">*</span></label
            >
            <input
              type="text"
              id="title"
              name="title"
              required
              th:value="${internship.title}"
              placeholder="e.g. Software Engineer Intern"
            />
            <p class="help-text">
              Choose a clear, descriptive title for the position
            </p>
          </div>

          <div class="form-group">
            <label for="description"
              >Description <span class="required">*</span></label
            >
            <textarea
              id="description"
              name="description"
              required
              th:text="${internship.description}"
              placeholder="Describe the internship role, responsibilities, requirements, and what students will learn..."
            ></textarea>
            <p class="help-text">
              Provide detailed information about the internship
            </p>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="location"
                >Location <span class="required">*</span></label
              >
              <input
                type="text"
                id="location"
                name="location"
                required
                th:value="${internship.location}"
                placeholder="e.g. Remote, New York, NY"
              />
            </div>

            <div class="form-group">
              <label for="seats"
                >Number of Seats <span class="required">*</span></label
              >
              <input
                type="number"
                id="seats"
                name="seats"
                required
                min="1"
                th:value="${internship.seats}"
                placeholder="e.g. 5"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="startDate"
                >Start Date <span class="required">*</span></label
              >
              <input
                type="date"
                id="startDate"
                name="startDate"
                required
                th:value="${internship.startDate}"
              />
            </div>

            <div class="form-group">
              <label for="endDate"
                >End Date <span class="required">*</span></label
              >
              <input
                type="date"
                id="endDate"
                name="endDate"
                required
                th:value="${internship.endDate}"
              />
            </div>
          </div>

          <div style="margin-top: 32px">
            <button type="submit" class="btn btn-primary">
              üíæ Save Changes
            </button>
            <a href="/company/internships" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
