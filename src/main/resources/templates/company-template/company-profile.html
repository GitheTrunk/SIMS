<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Profile - SIMS</title>
    <style>
      :root {
        --primary: #2563eb;
        --secondary: #7c3aed;
        --success: #16a34a;
        --bg: #f9fafb;
        --text-dark: #1f2937;
        --text-gray: #6b7280;
        --border: #e5e7eb;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Arial, sans-serif;
        background: var(--bg);
        color: var(--text-dark);
      }

      nav {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        padding: 16px 32px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .nav-links {
        display: flex;
        gap: 24px;
        align-items: center;
      }
      .nav-links a {
        color: white;
        text-decoration: none;
        font-weight: 500;
      }
      .nav-links a:hover {
        opacity: 0.8;
      }
      .logout-btn {
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 16px;
        border-radius: 6px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 32px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 8px;
      }
      .subtitle {
        color: var(--text-gray);
        margin-bottom: 32px;
      }

      .profile-card {
        background: white;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      }

      .form-group {
        margin-bottom: 24px;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-dark);
      }
      input,
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 1rem;
        font-family: inherit;
      }
      input:focus,
      textarea:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }
      textarea {
        resize: vertical;
        min-height: 100px;
      }

      .btn {
        display: inline-block;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        border: none;
        font-size: 1rem;
        transition: all 0.2s;
      }
      .btn-primary {
        background: var(--primary);
        color: white;
      }
      .btn-primary:hover {
        background: #1d4ed8;
        transform: translateY(-2px);
      }
      .btn-secondary {
        background: var(--text-gray);
        color: white;
        margin-left: 12px;
      }

      .alert {
        padding: 12px 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-weight: 500;
      }
      .alert-success {
        background: #d1fae5;
        color: #065f46;
        border-left: 4px solid var(--success);
      }

      .profile-header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 32px;
        padding-bottom: 24px;
        border-bottom: 2px solid var(--border);
      }
      .company-avatar {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: white;
        font-weight: bold;
      }
      .profile-info h2 {
        font-size: 1.5rem;
        margin-bottom: 4px;
      }
      .profile-info p {
        color: var(--text-gray);
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">üè¢ SIMS Company</div>
      <div class="nav-links">
        <a href="/company/dashboard">Dashboard</a>
        <a href="/company/internships">My Internships</a>
        <a href="/company/applications">Applications</a>
        <a href="/company/profile">Profile</a>
        <a href="/auth/logout" class="logout-btn">Logout</a>
      </div>
    </nav>

    <div class="container">
      <h1>Company Profile</h1>
      <p class="subtitle">Manage your company information</p>

      <div
        th:if="${success}"
        class="alert alert-success"
        th:text="${success}"
      ></div>

      <div class="profile-card">
        <div class="profile-header">
          <div
            class="company-avatar"
            th:text="${company.companyName.substring(0,1).toUpperCase()}"
          >
            C
          </div>
          <div class="profile-info">
            <h2 th:text="${company.companyName}">Company Name</h2>
            <p>Company ID: #<span th:text="${company.id}">001</span></p>
          </div>
        </div>

        <form th:action="@{/company/profile/update}" method="post">
          <div class="form-group">
            <label for="companyName">Company Name *</label>
            <input
              type="text"
              id="companyName"
              name="companyName"
              th:value="${company.companyName}"
              required
            />
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" th:text="${company.address}">
Enter company address</textarea
            >
          </div>

          <div class="form-group">
            <label for="contactEmail">Contact Email *</label>
            <input
              type="email"
              id="contactEmail"
              name="contactEmail"
              th:value="${company.contactEmail}"
              required
            />
          </div>

          <div class="form-group">
            <label for="contactPhone">Contact Phone</label>
            <input
              type="tel"
              id="contactPhone"
              name="contactPhone"
              th:value="${company.contactPhone}"
              placeholder="+1 (234) 567-8900"
            />
          </div>

          <div>
            <button type="submit" class="btn btn-primary">
              üíæ Save Changes
            </button>
            <a href="/company/dashboard" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
