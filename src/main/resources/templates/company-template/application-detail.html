<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Review Application - SIMS</title>
    <style>
        :root { --primary: #2563eb; --secondary: #7c3aed; --gray-bg: #f9fafb; --dark-text: #1f2937; }
        body { margin: 0; font-family: sans-serif; background-color: var(--gray-bg); color: var(--dark-text); }
        nav { background: linear-gradient(to right, var(--primary), var(--secondary)); padding: 16px 32px; color: white; display: flex; justify-content: space-between; }
        .container { max-width: 800px; margin: 40px auto; padding: 20px; }
        .card { background: white; padding: 32px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .section { margin-bottom: 25px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .label { font-weight: bold; color: #6b7280; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 8px; display: block; }
        .info-box { background: #f3f4f6; padding: 15px; border-radius: 8px; white-space: pre-wrap; line-height: 1.6; }
        .student-header { display: flex; justify-content: space-between; align-items: center; }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-weight: bold; font-size: 0.8rem; background: #dbeafe; color: #1e40af; }
        .btn-back { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #e5e7eb; color: #374151; text-decoration: none; border-radius: 6px; }
        
    </style>
</head>
<body>

<nav>
    <div style="font-weight: bold;">üè¢ SIMS Company Portal</div>
    <div th:text="${username}">Company Name</div>
</nav>

<div class="container">
    <div class="card">
        <div class="section student-header">
            <div>
                <h1 style="margin: 0;" th:text="${student.fullName}">Student Name</h1>
                <p style="color: #6b7280; margin: 5px 0;">Applying for: <strong th:text="${internship.title}">Position</strong></p>
            </div>
            <div class="status-badge" th:text="${application.status}">PENDING</div>
        </div>

        <div class="section">
            <span class="label">Applicant Details</span>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <p><strong>Code:</strong> <span th:text="${student.studentCode}">STU001</span></p>
                <p><strong>Major:</strong> <span th:text="${student.major}">Computer Science</span></p>
                <p><strong>Applied On:</strong> <span th:text="${appliedAt}"></span></p>
            </div>
        </div>

       <div class="resume-box" th:if="${student.cvFile}">
    <div style="display: flex; align-items: center; gap: 12px;">
        <span>üìÑ</span>
        <div>
            <div style="font-weight: 700;" th:text="${student.cvFile}">filename.pdf</div>
            <div style="font-size: 0.8rem; color: var(--text-muted);">Applicant Resume</div>
        </div>
    </div>
    <a th:href="@{/files/cv/{f}(f=${student.cvFile})}" 
       class="btn-view" 
       target="_blank">
        View CV
    </a>
</div>

        <a href="/company/applications" class="btn-back">‚Üê Back</a>
    </div>
</div>

</body>
</html>
