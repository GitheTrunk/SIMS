<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users - SIMS Admin</title>
    <style>
        :root { --primary: #2563eb; --secondary: #7c3aed; --bg: #f9fafb; }
        body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); }
        nav { background: linear-gradient(to right, var(--primary), var(--secondary)); padding: 16px 32px; color: white; }
        .container { max-width: 1200px; margin: auto; padding: 32px; }
        .user-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .user-card { background: white; border-radius: 14px; padding: 24px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); position: relative; }
        .role-tag { position: absolute; top: 15px; right: 15px; font-size: 0.7rem; padding: 4px 8px; border-radius: 4px; background: #eee; font-weight: bold; }
        .user-avatar { width: 64px; height: 64px; background: #e2e8f0; border-radius: 50%; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; }
        .btn-edit { width: 100%; margin-top: 15px; padding: 8px; background: #f3f4f6; border: none; border-radius: 6px; cursor: pointer; color: var(--primary); font-weight: bold; }
        .btn-edit:hover { background: #e5e7eb; }
    </style>
</head>
<body>
<nav><div style="font-weight:bold;">üìö SIMS User Management</div></nav>
<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h1>System Users</h1>
        <button style="padding:10px 20px; background:var(--primary); color:white; border:none; border-radius:8px;">+ Add User</button>
    </div>

    <div class="user-grid">
        <div class="user-card">
            <span class="role-tag" style="background:#dcfce7; color:#166534;">STUDENT</span>
            <div class="user-avatar">üë§</div>
            <h3 style="margin:0;">Alice Johnson</h3>
            <p style="color:#6b7280; font-size:0.9rem;">alice@university.edu</p>
            <p style="margin-top:10px; font-size:0.85rem;">ID: STU-8829</p>
            <button class="btn-edit">Manage Permissions</button>
        </div>

        <div class="user-card">
            <span class="role-tag" style="background:#fef3c7; color:#92400e;">FACULTY</span>
            <div class="user-avatar">üë®‚Äçüè´</div>
            <h3 style="margin:0;">Dr. Robert Fox</h3>
            <p style="color:#6b7280; font-size:0.9rem;">r.fox@university.edu</p>
            <p style="margin-top:10px; font-size:0.85rem;">Dept: CS</p>
            <button class="btn-edit">Manage Permissions</button>
        </div>
    </div>
</div>
</body>
</html>
