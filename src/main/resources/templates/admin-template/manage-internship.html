<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Internships - SIMS Admin</title>
    <style>
        /* Shared CSS Variables & Base Styles */
        :root { --primary: #2563eb; --secondary: #7c3aed; --bg: #f9fafb; --text-dark: #1f2937; --text-gray: #6b7280; --danger: #ef4444; --success: #16a34a; }
        body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: var(--text-dark); }
        nav { background: linear-gradient(to right, var(--primary), var(--secondary)); padding: 16px 32px; display: flex; justify-content: space-between; align-items: center; color: white; }
        .container { max-width: 1200px; margin: auto; padding: 32px; }

        /* Table & Controls */
        .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; gap: 16px; }
        .search-input { padding: 10px; border: 1px solid #ddd; border-radius: 8px; width: 300px; }
        .table-box { background: white; border-radius: 14px; overflow: hidden; box-shadow: 0 6px 18px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; padding: 14px; text-align: left; border-bottom: 2px solid #edf2f7; color: var(--text-gray); }
        td { padding: 14px; border-bottom: 1px solid #eee; }
        .btn { padding: 8px 14px; border-radius: 6px; font-weight: 600; text-decoration: none; display: inline-block; cursor: pointer; border: none; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-red { background: var(--danger); color: white; margin-left: 5px; }
        .status-pill { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; }
        .active { background: #dcfce7; color: var(--success); }
    </style>
</head>
<body>
<nav>
    <div style="font-weight:bold; font-size:1.5rem;">üìö SIMS Admin</div>
    <a href="/dashboard" style="color:white; text-decoration:none;">‚Üê Back to Dashboard</a>
</nav>

<div class="container">
    <h1>Manage Internships</h1>

    <div class="controls">
        <input type="text" class="search-input" placeholder="Search internships...">
        <button class="btn btn-primary">+ Post New Position</button>
    </div>

    <div class="table-box">
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Company/Dept</th>
                <th>Apps</th>
                <th>Status</th>
                <th>Closing Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><strong>UI/UX Designer</strong></td>
                <td>Design Dept</td>
                <td>24</td>
                <td><span class="status-pill active">ACTIVE</span></td>
                <td>Dec 30, 2025</td>
                <td>
                    <button class="btn btn-primary">Edit</button>
                    <button class="btn btn-red">Close</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
