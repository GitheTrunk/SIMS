<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Applications - SIMS</title>
    <style>
        /* Shared Styles */
        :root { --primary: #2563eb; --secondary: #7c3aed; --gray-bg: #f9fafb; }
        body { margin: 0; font-family: Arial, sans-serif; background-color: var(--gray-bg); }
        
        /* Navbar */
        nav { background: linear-gradient(to right, var(--primary), var(--secondary)); padding: 0; display: flex; color: white; height: 70px; position: sticky; top: 0; z-index: 100; }
        .nav-container { max-width: 1200px; width: 100%; margin: auto; padding: 0 32px; display: flex; justify-content: space-between; align-items: center; height: 100%; }
        .logo { color: white; font-size: 1.5rem; font-weight: bold; }
        
        /* Hamburger */
        .hamburger { display: none; flex-direction: column; background: none; border: none; cursor: pointer; gap: 5px; }
        .hamburger span { width: 26px; height: 3px; background: white; border-radius: 2px; transition: all 0.3s; }
        .hamburger.active span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }
        
        .nav-links { display: flex; gap: 24px; align-items: center; }
        .nav-links a { color: white; padding: 10px 16px; border-radius: 6px; transition: background 0.3s; }
        .nav-links a:hover { background: rgba(255,255,255,0.2); }
        
        .container { max-width: 1200px; margin: auto; padding: 32px; }

        /* Table Styles */
        .table-container { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th, td { padding: 16px 24px; border-bottom: 1px solid #eee; }
        th { background: #f8fafc; font-weight: 600; color: #64748b; }
        .status { padding: 4px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-approved { background: #dcfce7; color: #166534; }
        .status-rejected { background: #fee2e2; color: #991b1b; }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-container { padding: 0 16px; }
            .hamburger { display: flex; }
            .logo { font-size: 1.2rem; }
            .nav-links { position: fixed; top: 70px; left: 0; right: 0; background: linear-gradient(to right, var(--primary), var(--secondary)); flex-direction: column; gap: 0; max-height: 0; overflow: hidden; transition: max-height 0.3s ease; }
            .nav-links.active { max-height: 300px; }
            .nav-links a { padding: 16px 32px; border-bottom: 1px solid rgba(255,255,255,0.1); display: block; width: 100%; }
            .container { padding: 16px; }
            table { font-size: 0.9rem; }
            th, td { padding: 12px; }
        }
    </style>
</head>
<body>
<nav>
    <div class="nav-container">
        <a href="/" class="logo">ðŸ“š SIMS</a>
        <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-links" id="navLinks">
            <a href="/user-dashboard">Dashboard</a>
            <a href="/user-application">My Applications</a>
            <a href="/user-profile">My profile</a>
        </div>
    </div>
</nav>

<div class="container">
    <h1>My Applications</h1>
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Company</th>
                <th>Position</th>
                <th>Date Applied</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><strong>TechCorp</strong></td>
                <td>Backend Developer</td>
                <td>Oct 12, 2023</td>
                <td><span class="status status-pending">Pending</span></td>
                <td><a href="#" style="color:var(--primary)">View Details</a></td>
            </tr>
            <tr>
                <td><strong>Creative Studio</strong></td>
                <td>UI/UX Intern</td>
                <td>Oct 05, 2023</td>
                <td><span class="status status-approved">Approved</span></td>
                <td><a href="#" style="color:var(--primary)">View Letter</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');
    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navLinks.classList.toggle('active');
    });
    navLinks.addEventListener('click', (e) => {
        if (e.target.tagName === 'A') {
            hamburger.classList.remove('active');
            navLinks.classList.remove('active');
        }
    });
</script>
</body>
</html>
