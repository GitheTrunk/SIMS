<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Applications - SIMS</title>
    <style>
        /* Shared Styles */
        :root { --primary: #2563eb; --secondary: #7c3aed; --gray-bg: #f9fafb; }
        body { margin: 0; font-family: Arial, sans-serif; background-color: var(--gray-bg); }
        nav { background: linear-gradient(to right, var(--primary), var(--secondary)); padding: 16px 32px; display: flex; justify-content: space-between; color: white; }
        .container { max-width: 1200px; margin: auto; padding: 32px; }

        /* Table Styles */
        .table-container { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th, td { padding: 16px 24px; border-bottom: 1px solid #eee; }
        th { background: #f8fafc; font-weight: 600; color: #64748b; }
        .status { padding: 4px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-approved { background: #dcfce7; color: #166534; }
        .status-rejected { background: #fee2e2; color: #991b1b; }
    </style>
</head>
