
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Profile - SIMS</title>
    <style>
        :root { --primary: #2563eb; --secondary: #7c3aed; --gray-bg: #f9fafb; --gray-text: #6b7280; --dark-text: #1f2937; }
           body { margin: 0; font-family: Arial, sans-serif; background-color: var(--gray-bg); color: var(--dark-text); }
           a { text-decoration: none; }


           /* Navbar */
          nav { background: linear-gradient(to right, var(--primary), var(--secondary)); padding: 0; display: flex; justify-content: space-between; align-items: center; color: white; height: 70px; position: sticky; top: 0; z-index: 100; }
           .nav-container { max-width: 1200px; width: 100%; margin: auto; padding: 0 32px; display: flex; justify-content: space-between; align-items: center; height: 100%; }
           .logo { color: white; font-size: 1.5rem; font-weight: bold; }

           /* Hamburger */
           .hamburger { display: none; flex-direction: column; background: none; border: none; cursor: pointer; gap: 5px; }
           .hamburger span { width: 26px; height: 3px; background: white; border-radius: 2px; transition: all 0.3s; }
           .hamburger.active span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
           .hamburger.active span:nth-child(2) { opacity: 0; }
           .hamburger.active span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

           .nav-links { display: flex; gap: 24px; align-items: center; }
           .nav-links a { color: white; padding: 10px 16px; border-radius: 6px; transition: background 0.3s; }
           .nav-links a:hover { background: rgba(255,255,255,0.2); }

           .container { max-width: 900px; margin: 40px auto; padding: 0 20px; }
           .profile-card { background: white; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); overflow: hidden; }
           .profile-header { background: #f8fafc; padding: 40px; border-bottom: 1px solid #eee; text-align: center; }
           .avatar { width: 100px; height: 100px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3rem; margin: 0 auto 16px; }
           .profile-body { padding: 40px; }
           .form-group { margin-bottom: 24px; }
           label { display: block; margin-bottom: 8px; font-weight: 600; color: #374151; }
           input, select { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box; }
           input[type="file"] { width: 100%; padding: 12px; border: 2px dashed #d1d5db; border-radius: 8px; box-sizing: border-box; cursor: pointer; }
           input[type="file"]:hover { border-color: var(--primary); }
           .btn-save { display: inline-flex; align-items: center; justify-content: center; background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: 600; min-width: 96px; }
           .btn-save:hover { background: #1d4ed8; }
           .btn-save .btn-text { display: inline-block; font-size: 0.95rem; line-height: 1; }
           .btn-secondary { background: #6b7280; color: white; padding: 12px 32px; border-radius: 8px; cursor: pointer; font-weight: 600; display: inline-flex; align-items: center; border: none; }
           .btn-secondary:hover { background: #4b5563; }
           .cv-section { background: #f0f4ff; padding: 20px; border-radius: 8px; margin-bottom: 24px; border-left: 4px solid var(--primary); }
           .cv-section h3 { margin-top: 0; color: var(--primary); }
           .file-info { background: #f3f4f6; padding: 12px; border-radius: 8px; margin-top: 8px; font-size: 0.9rem; color: #6b7280; }
           .cv-file-display { background: white; padding: 12px; border-radius: 8px; margin: 12px 0; border: 1px solid #d1d5db; display: flex; justify-content: space-between; align-items: center; }
           .cv-file-display a { color: var(--primary); text-decoration: underline; }
           .cv-file-display a:hover { color: #1d4ed8; }

           /* Responsive */
           @media (max-width: 768px) {
               .nav-container {
                   flex-wrap: wrap;
                   padding: 12px 20px;
                   gap: 0;
               }

               .logo {
                   font-size: 1.2rem;
               }

               .hamburger {
                   display: flex;
               }

               .nav-links {
                   position: absolute;
                   top: 60px;
                   right: 10px;
                   width: 200px;
                   background: linear-gradient(to right, var(--primary), var(--secondary));
                   flex-direction: column;
                   gap: 0;
                   display: none;
                   padding: 0;
                   border-radius: 10px;
               }

               .nav-links.active {
                   display: flex;
               }

               .nav-links a {
                   padding: 14px 20px;
                   border-bottom: 1px solid rgba(255,255,255,0.1);
               }
           }

           .pf{
               background: blue;
           }
    </style>
</head>
<body>

    <!-- nav -->
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">ðŸ“š SIMS</a>

            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="nav-links" id="navLinks">
                <a href="/student/dashboard">Dashboard</a>
                <a href="/student/browse-internship">Browse Internships</a>
                <a href="/student/user-application">My Applications</a>
                <a class="pf">Profile</a>
            </div>

        </div>
    </nav>

    <!-- body -->
    <div class="container">
        <!-- pf card -->
        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar">ðŸ‘¤</div>
                <p style="color:#6b7280" th:text="${student.fullName}">Student Name</p>
            </div>

            <!-- pf info -->
            <div class="profile-body">
            
                <div th:if="${success}" style="background: #d1fae5; color: #065f46; padding: 12px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #10b981;">
                    <strong>âœ“</strong> <span th:text="${success}"></span>
                </div>


            <form method="post" action="/student/edit-profile">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" name="fullname" th:value="${fullname}" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" th:value="${email}" readonly style="background-color: #f3f4f6; cursor: not-allowed;">
                    </div>
                </div>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>Major</label>
                        <input type="text" name="major" th:value="${major}" required>
                    </div>
                    <div class="form-group">
                        <label>Student Code</label>
                        <input type="text" th:value="${studentCode}" readonly style="background-color: #f3f4f6; cursor: not-allowed;">
                    </div>
                </div>

                <div class="form-group">
                    <label>Year</label>
                    <input type="number" name="year" th:value="${year}" min="1" max="10" required>
                </div>

                <div style="display: flex; gap: 12px; margin-bottom: 24px;">
                    <button type="submit" class="btn-save">Save Changes</button>
                    <a href="/student/dashboard" class="btn-secondary">Cancel</a>
                </div>
            </form>

            <div class="cv-section">
                <h3>Your Curriculum Vitae (CV)</h3>

                    <div th:if="${cvFile}">
                        <p style="margin: 0 0 12px 0; color: #374151;"><strong>Current CV:</strong></p>
                    <div class="cv-file-display">

                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span style="font-size: 1.2rem;">ðŸ“„</span>
                        <span th:text="${cvFile.contains('_') ? cvFile.substring(cvFile.lastIndexOf('_') + 1) : cvFile}" style="font-weight: 500;">filename.pdf</span>
                    </div>
            
                        <a th:href="@{/files/cv/{f}(f=${cvFile})}" target="_blank" class="btn-save" style="text-decoration: none; font-size: 0.85rem; padding: 10px 20px; color: white; display: inline-flex; align-items: center;">View CV</a>
                    </div>

            </div>

        </div>

            <!-- upload CV + view CV -->
                <form id="cvUploadForm" method="post" action="/student/upload-cv" enctype="multipart/form-data" style="display:flex; gap:12px; align-items:center;">
                    <input type="file" id="cvUploadInput" name="cvFile" accept=".pdf,.doc,.docx" style="display:none;" />
                    <label for="cvUploadInput" class="btn-save" style="margin:0; cursor:pointer; background: var(--secondary);">
                        <span th:text="${cvFile != null ? 'Replace CV' : 'Upload CV'}">Upload CV</span>
                    </label>
                    <div style="flex:1;">
                        <div class="file-info" style="margin:0;">âœ“ PDF, DOC, DOCX (Max 5MB)</div>
                    </div>
                </form>
    </div>


<script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');
    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navLinks.classList.toggle('active');
    });
    navLinks.addEventListener('click', (e) => {
        if (e.target.tagName === 'A') {
            hamburger.classList.remove('active');
            navLinks.classList.remove('active');
        }
    });
    
    // Auto-submit CV upload when a file is chosen
    const cvInput = document.getElementById('cvUploadInput');
    const cvForm = document.getElementById('cvUploadForm');
    if (cvInput && cvForm) {
        cvInput.addEventListener('change', function() {
            if (this.files && this.files.length > 0) {
                cvForm.submit();
            }
        });
    }
</script>
</body>
</html>
