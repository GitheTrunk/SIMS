<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile - SIMS</title>
    <style>
        :root { --primary: #2563eb; --secondary: #7c3aed; --gray-bg: #f9fafb; --gray-text: #6b7280; --dark-text: #1f2937; }
           body { margin: 0; font-family: Arial, sans-serif; background-color: var(--gray-bg); color: var(--dark-text); }
           a { text-decoration: none; }


           /* Navbar */
          nav { background: linear-gradient(to right, var(--primary), var(--secondary)); padding: 0; display: flex; justify-content: space-between; align-items: center; color: white; height: 70px; position: sticky; top: 0; z-index: 100; }
           .nav-container { max-width: 1200px; width: 100%; margin: auto; padding: 0 32px; display: flex; justify-content: space-between; align-items: center; height: 100%; }
           .logo { color: white; font-size: 1.5rem; font-weight: bold; }

           /* Hamburger */
           .hamburger { display: none; flex-direction: column; background: none; border: none; cursor: pointer; gap: 5px; }
           .hamburger span { width: 26px; height: 3px; background: white; border-radius: 2px; transition: all 0.3s; }
           .hamburger.active span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
           .hamburger.active span:nth-child(2) { opacity: 0; }
           .hamburger.active span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

           .nav-links { display: flex; gap: 24px; align-items: center; }
           .nav-links a { color: white; padding: 10px 16px; border-radius: 6px; transition: background 0.3s; }
           .nav-links a:hover { background: rgba(255,255,255,0.2); }

           .container { max-width: 900px; margin: 40px auto; padding: 0 20px; }
           .profile-card { background: white; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); overflow: hidden; }
           .profile-header { background: #f8fafc; padding: 40px; border-bottom: 1px solid #eee; text-align: center; }
           .avatar { width: 100px; height: 100px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3rem; margin: 0 auto 16px; }
           .profile-body { padding: 40px; }
           .form-group { margin-bottom: 24px; }
           label { display: block; margin-bottom: 8px; font-weight: 600; color: #374151; }
           input, select { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box; }
           .btn-save { background: var(--primary); color: white; border: none; padding: 12px 32px; border-radius: 8px; cursor: pointer; font-weight: 600; }

           /* Responsive */
           @media (max-width: 768px) {
               .nav-container {
                   flex-wrap: wrap;
                   padding: 12px 20px;
                   gap: 0;
               }

               .logo {
                   font-size: 1.2rem;
               }

               .hamburger {
                   display: flex;
               }

               .nav-links {
                   position: absolute;
                   top: 60px;
                   right: 10px;
                   width: 200px;
                   background: linear-gradient(to right, var(--primary), var(--secondary));
                   flex-direction: column;
                   gap: 0;
                   display: none;
                   padding: 0;
                   border-radius: 10px;
               }

               .nav-links.active {
                   display: flex;
               }

               .nav-links a {
                   padding: 14px 20px;
                   border-bottom: 1px solid rgba(255,255,255,0.1);
               }
           }

           .pf{
               background: blue;
           }
    </style>
</head>
<body>

<nav>
    <div class="nav-container">
        <a href="/" class="logo">ðŸ“š SIMS</a>

        <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <div class="nav-links" id="navLinks">
            <a href="/user-dashboard">Dashboard</a>
            <a href="/browse-internship">Browse Internships</a>
            <a href="/user-application">My Applications</a>
            <a class="pf">Profile</a>
        </div>

    </div>
</nav>

<div class="container">
    <div class="profile-card">
        <div class="profile-header">
            <div class="avatar">ðŸ‘¤</div>
            <h2 style="margin:0" th:text="${username}">Student Name</h2>
            <p style="color:#6b7280">Computer Science Student</p>
        </div>
        <div class="profile-body">
            <form>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" value="John Doe">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" value="john@university.edu">
                    </div>
                </div>
                <div class="form-group">
                    <label>Major</label>
                    <select>
                        <option>Computer Science</option>
                        <option>Information Technology</option>
                        <option>Data Science</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Bio</label>
                    <textarea style="width:100%; height:100px; border-radius:8px; border:1px solid #d1d5db; padding:12px;" placeholder="Tell us about yourself..."></textarea>
                </div>
                <button type="submit" class="btn-save">Save Changes</button>
            </form>
        </div>
    </div>
</div>
<script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');
    hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navLinks.classList.toggle('active');
    });
    navLinks.addEventListener('click', (e) => {
        if (e.target.tagName === 'A') {
            hamburger.classList.remove('active');
            navLinks.classList.remove('active');
        }
    });
</script>
</body>
</html>
